<ag-page-container title="دسته بندی ها">
  <prm-button
    color="success"
    label="افزودن"
    icon="fa fa-plus"
    (click)="addCategory()"
  ></prm-button>
  <ag-table
    [columnDefs]="columnDefs"
    [rowData]="rowData$ | async"
    [actionsConfig]="[{action:'delete',icon:'fa fa-times',headerName:'حذف',color:'danger'}]"
    (actionClick)="onActionClick($event)"
  >
  </ag-table>
</ag-page-container>
