<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <toolbar class="page-header">
        <left>
          <prm-button
            label="افزودن"
            icon="fa fa-plus"
            color="success"
            routerLink="/dashboard/post/add"
          >
          </prm-button>
        </left>
        <right>
          <h1>مقالات</h1>
        </right>
      </toolbar>

      <prm-table
        [items]="posts$ | async"
        [columns]="columns"
        [actions]="actions"
        [showDeleteAction]="true"
        (actionClick)="onActionClick($event)"
      >
      </prm-table>
    </div>
  </div>
</div>
