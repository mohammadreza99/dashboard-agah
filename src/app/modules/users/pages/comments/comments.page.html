<ag-page-container title="نظرات کاربران">
  <ag-table
    [columnDefs]="columnDefs"
    [rowData]="rowData$ | async"
    [actionsConfig]="[
      {action:'publish',icon:'fa fa-external-link-alt',headerName:'انتشار',color:'success'},
      {action:'unpublish',icon:'fa fa-do-not-enter',headerName:'عدم انتشار',color:'warning'},
      {action:'delete',icon:'fa fa-times',headerName:'حذف',color:'danger'}]"
    (actionClick)="onActionClick($event)"
  >
  </ag-table>
</ag-page-container>
