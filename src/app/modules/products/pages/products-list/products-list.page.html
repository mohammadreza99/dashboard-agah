<ag-page-container
  title="محصولات"
  *ngIf="availablePartners$ | async as partners"
>
  <prm-button
    color="success"
    label="افزودن"
    icon="fa fa-plus"
    routerLink="/dashboard/product/add"
  ></prm-button>
  <ag-table
    [columnDefs]="columnDefs"
    [rowData]="rowData$ | async"
    [imagesConfig]="[{field:'image',headerName:'تصویر',editable:false}]"
    [actionsConfig]="[{action:'edit',icon:'fa fa-pen',headerName:'ویرایش',color:'primary'},
    {action:'delete',icon:'fa fa-times',headerName:'حذف',color:'danger'}]"
    (actionClick)="onActionClick($event)"
  >
  </ag-table>
</ag-page-container>
