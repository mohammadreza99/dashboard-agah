<p-button
  *ngIf="type != 'submit'"
  [icon]="icon"
  [iconPos]="iconPos"
  [label]="label"
  [disabled]="disabled"
  [styleClass]="styleClass"
  [style]="style"
  [type]="type"
  (onBlur)="_onBlur()"
  (onFocus)="_onFocus()"
  (onClick)="_onClick()"
></p-button>

<button
  pButton
  type="submit"
  [icon]="icon"
  [iconPos]="iconPos"
  [label]="label"
  [disabled]="disabled"
  [ngClass]="styleClass"
  [style]="style"
  [attr.form]="form"
  *ngIf="type == 'submit'"
></button>
